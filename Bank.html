<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Super Zahlungsportal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b0000, #8b0000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a0000;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            color: white;
        }

        h2 {
            text-align: center;
            color: #ff4d4d;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #800000;
            background: #330000;
            color: white;
        }

        input::placeholder {
            color: #ff9999;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b30000;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’³ Super Zahlungsportal</h2>

    <form onsubmit="return fakePayment()">
        <input type="text" placeholder="Name auf der Karte" required>
        <input type="text" placeholder="Kartennummer" maxlength="16" required>
        <input type="text" placeholder="MM/JJ" required>
        <input type="text" placeholder="CVV" maxlength="3" required>
        <input type="number" placeholder="Betrag in â‚¬" required>

        <button type="submit">Sofort zahlen</button>
    </form>

    <div class="message" id="successMessage"></div>
</div>

<script>
    function fakePayment() {
        document.getElementById("successMessage").innerText =
            "Zahlung erfolgreich";
        return false;
    }
</script>

</body>
</html>
